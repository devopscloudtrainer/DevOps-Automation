name: pull request from release to master
on:
  push:
    branches:
      - main
jobs:
  masterPromotion:
    runs-on: ubuntu:latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
            commit-message: Weekly Update from Release to Master
            title: Branch Sync - Weekly Update from Release to Master
            body: Cloud - Update available list
            base: main
            branch: release
